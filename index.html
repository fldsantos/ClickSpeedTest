<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Click Speed Test</title>
</head>
<body>
    <div id="app">
        <div id="results">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Black_question_mark.png" id="animal">
            <div id="description">
                <h1 id="title">Go ahead and click!</h1>
                <h2 id="results-description">You'll have 5 seconds to click as fast as you can. Your results will display here. </h2>
            </div>
        </div>
        <div id="timer">
            <h1 id="seconds">a</h1>
            <h1>/</h1>
            <h1 id="clicks">a</h1>
        </div>
        <button id="click-button" style="font-size: 32px;">Click Here!</button>
    </div>
</body>
<script src="scripts.js"></script>
</html>
